<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>textarea</title>
  </head>
  <body>
    <textarea cols="100" rows="20" placeholder="아무거나 입력하세요"></textarea>
    <br />
    <form action="https://search.naver.com/search.naver" method="get">
      <select name="city" id="city" size="3" multiple>
        <option value="0">강북구</option>
        <option value="1">강남구</option>
        <option value="2">서초구</option>
        <option value="3">중원구</option>
        <option value="4">분당구</option>
      </select>
      <button>클릭</button>
    </form>
    <br />
    <input type="text" value="아이디" disabled />
    <input type="text" value="아이디" readonly />
  </body>
</html>
